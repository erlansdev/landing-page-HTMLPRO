<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>HTML PRO</title>
</head>
<body>

    <!-- HEADER -->

    <header class="header">
        <img src="https://github.com/Jevasc/-HTMLPRO/blob/master/images/icon-logo.png?raw=true" alt="logo HTMLPRO">
        <h2>HTML<span>PRO</span></h2>
    </header>

    <!-- CONTAINER -->

    <main class="container">

        <!-- INFO SECTION -->

        <div class="sectionInfo">
            <img src="https://github.com/Jevasc/-HTMLPRO/blob/master/images/ebook.png?raw=true" alt="Foto de uma capa de livro ebook" class="imgInfo">
            <div class="rightInfo">
                <h1>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.</h1>
                <button class="btnInfo">Baixar uma cópia</button>
            </div>
        </div>

        <!-- CARDS INFO -->

        <section>
            <h2 class="textCard">Niveis de aprendizado</h2>
            <div class="sectionCards">
                <div class="sectionContentCard">
                    <img src="https://github.com/Jevasc/-HTMLPRO/blob/master/images/icon-card.png?raw=true" alt="icon para os cards na sessão de cards">
                    <p>Lorem, ipsum dolor.</p>
                </div>
                <div class="sectionContentCard">
                    <img src="https://github.com/Jevasc/-HTMLPRO/blob/master/images/icon-card.png?raw=true" alt="icon para os cards na sessão de cards">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="sectionContentCard">
                    <img src="https://github.com/Jevasc/-HTMLPRO/blob/master/images/icon-card.png?raw=true" alt="icon para os cards na sessão de cards">
                    <p>Lorem, ipsum.</p>
                </div>
            </div>
        </section>

        <!-- DOWNLOAD BUTTON SECTION -->

        <section class="downloadSection">
            <button class="btnDownload">Aprenda HTML</button>
            <h2>+1500 Downloads</h2>
            <p>Mais de 1000 pessoas já baixaram</p>
        </section>

        <div class="btnSection">
            <button class="btnAbsolute">Baixar uma cópia</button>
        </div>

        <!-- FOOTER -->

        <footer class="footer">
            <p>Landing Page Responsiva - <a href="https://github.com/erlansdev" target="_blank">DevErlans_</a></p>
        </footer>
    </main>
</body>
</html>
